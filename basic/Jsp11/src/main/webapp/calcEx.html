<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calcEx</title>
</head>
<body>
	<form action="calcEx.jsp" method="post">
		첫 번째 수 : <input type="text" name="num1" size="10"><br/>
		두 번째 수 : <input type="text" name="num2" size="10"><br/>
		 
		<input type="radio" name="calc" value="+">더하기
		<input type="radio" name="calc" value="-">빼기
		<input type="radio" name="calc" value="*" checked="checked">곱하기
		<input type="radio" name="calc" value="/">나누기<br/>
		
		
		<input type="submit" value="계산결과보기">
	</form>
</body>
</html>
